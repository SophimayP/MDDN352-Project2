<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Weather Wear</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
<!-- ------FONTS AND CSS------- -->
        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/rangeslider.css">
        <link rel="stylesheet" href="css/style.css">
        
<!-- ------FAVICON------- -->    
        <link rel="icon" type="image/png" href="images/favicon.png">
	</head>
	<body>  
<!-- ------MAIN PAGE LAYOUT------- -->
        <h1>Weather Wear</h1>
        <h2>Current Location (make sure is enabled): <div id="locDisp"></div></h2>
        <h2>Weather API Implemention</h2>
        <h2>Current Temperature: <div id="weatherDisp"></div></h2>
        <form>
            <p>Enter your outfit:</p>            
            <img class="oImg" id="o1" src="images/outfits/cold.png">
            <img class="oImg" id="o2" src="images/outfits/med.png">
            <img class="oImg" id="o3" src="images/outfits/hot.png">
            
            <input id="slider" type="range" min="-20" max="50" step="0.5" value="35"/><br>
            <p>sliderValue: <div id="sVal"></div></p>
            <input type="checkbox" name="Rain" id="rain"><p>Taking a raincoat/umbrella?</p>
            <input type="submit" id="submit">	
        </form>
        
        <p>What others are wearing:</p>
        <div id="change"></div>
        
<!-- ------SCRIPTS AND PLUGINS----- -->
        <script id="home-template" type="text/x-handlebars-template">
		    	<div>
		    	{{#each entries}}
		    		<div id="anEntry">
		    			<p>Temp: {{scale}}</p>
                        <p>Took a raincoat/umbrella: {{rain}}</p>
                        <p>Location: {{loc}}</p>
		    		</div>		    	
		    	{{/each}}
		    	</div>
		</script>            
        <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.1/handlebars.min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZ7402uvsGRTOP_pqKkRm3fjWXbeIJ7pg"></script>
        <script src="js/rangeslider.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
